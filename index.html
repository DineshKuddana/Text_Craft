<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Styler</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="textContainer">
        <label for="textInput">Enter Text:</label>
        <input type="text" id="textInput" oninput="updateText()" />

        <p id="textOutput">This is a sample text.</p>
      </div>

      <div id="Container1">
        <label for="fontSelect">Font Style:</label>
        <select id="fontSelect" onchange="updateText()">
          <option value="Arial, sans-serif">Arial</option>
          <option value="Times New Roman, serif">Times New Roman</option>
          <option value="Courier New, monospace">Courier New</option>
          <!-- Add more font options as needed -->
        </select>

        <label for="sizeInput">Font Size:</label>
        <input
          type="number"
          id="sizeInput"
          min="1"
          max="100"
          oninput="updateText()"
        />

        <label for="colorInput">Text Color:</label>
        <input type="color" id="colorInput" onchange="updateText()" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
